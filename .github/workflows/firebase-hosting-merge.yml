name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      VITE_LINE_CLIENT_ID: ${{ vars.VITE_LINE_CLIENT_ID }}
      VITE_LINE_CLIENT_SECRET: ${{ secrets.VITE_LINE_CLIENT_SECRET }}
      VITE_SUPABASE_URL: ${{ vars.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ vars.VITE_SUPABASE_ANON_KEY }}
      VITE_SERVICE_ROLE_KEY: ${{ secrets.VITE_SERVICE_ROLE_KEY }}
      SMS2PRO_API: ${{ secrets.SMS2PRO_API }}
    steps:
      - uses: actions/checkout@v4
      - run: yarn

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - run: supabase link --project-ref $SUPABASE_PROJECT_ID
      - run: supabase functions deploy

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AI_COMMERCE_C1F4D }}
          channelId: live
          site: glowfish-store
          projectId: ai-commerce-c1f4d
